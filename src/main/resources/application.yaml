
server:
  port: 8080
spring:
  cloud:
    stream:
      bindings:
        producerChannel:
          destination: outputTopic
          content-type: application/json
        consumerChannel:
          destination: outputTopic
          group: consumerGroup
        tagConsumerChannel:
          destination: outputTopic
          group: tagConsumerGroup
      rocketmq:
        binder:
          name-server: localhost:9876
        bindings:
          producerChannel:
            producer:
              group: outputGroup
              sync: false
          tagConsumerChannel:
            consumer:
              tags: tag1
    nacos:
      server-addr: localhost:8848
      config:
        extension-configs:
          - dataId: data-sql.yaml
            refresh: true
          - dataId: data-school.yaml
            refresh: true
        file-extension: yaml
  application:
    name: cloud-stream

